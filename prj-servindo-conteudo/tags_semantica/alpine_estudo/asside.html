<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AlpineJS and TailwindCSS</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body
    x-data="{ isOpen: false }"
    class="relative antialiased min-h-screen lg:flex"
    @keydown.escape.window="isOpen = false"
  >
    <!-- Sidebar -->
    <nav
      class="absolute transform transition duration-300 inset-0 lg:relative z-10 w-80 bg-blue-900 text-gray-50 h-screen p-4"
      :class="{'-translate-x-full opacity-0':isOpen === false, 'translate-x-0 opacity-100': isOpen === true}"
    >
      <div class="flex justify-between">
        <span class="font-bold text-2xl sm:text-3xl">Sidebar</span>
        <button class="p-2 rounded hover:bg-blue-800" @click="isOpen = false">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
      </div>
      <ul class="mt-4 flex flex-col space-y-2">
        <li
          class="hover:bg-blue-800 rounded p-2 text-lg cursor-pointer transition duration-200"
        >
          <a href="#">Home</a>
        </li>
        <li
          class="hover:bg-blue-800 rounded p-2 text-lg cursor-pointer transition duration-200"
        >
          <a href="#">About</a>
        </li>
        <li
          class="hover:bg-blue-800 rounded p-2 text-lg cursor-pointer transition duration-200"
        >
          <a href="#">Products</a>
        </li>
        <li
          class="hover:bg-blue-800 rounded p-2 text-lg cursor-pointer transition duration-200"
        >
          <a href="#">Pricing</a>
        </li>
        <li
          class="hover:bg-blue-800 rounded p-2 text-lg cursor-pointer transition duration-200"
        >
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Header -->
    <div class="relative z-0 lg:flex-grow">
      <header
        class="bg-gray-800 transition duration-200 w-full flex items-center py-4 shadow-xl"
      >
        <button
          class="px-2 text-gray-300 transition duration-200 hover:text-white focus:outline-none"
          @click="isOpen = true"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <span class="text-gray-50 text-2xl font-semibold lg:pl-2"
          >AlpineJS</span
        >
      </header>
    </div>
  </body>
</html>
