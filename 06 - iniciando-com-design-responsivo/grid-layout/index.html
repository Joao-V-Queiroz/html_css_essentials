<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link href="style/boot.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Iniciando teste Bootstrap</title>
</head>

<body>

    <header class="main_header">
            <h1>Bem Vindo ao início com Bootstrap</h1>
            <p>Este é um teste de layout com Bootstrap</p>
    </header>

    <main>
        <section class="main_form">
            <header>
                <h1>Cadastro de Usuário</h1>
                <p>Entre com seus dados para ter acesso ao sistema</p>
            </header>
            <form>
                <div class="mb-2">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </form>
        </section>
    </main>
</body>

</html>
